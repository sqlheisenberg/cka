apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler 
metadata: 
  name: nginx
spec: 
  maxReplicas: 4 
  minReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nginx
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 90
