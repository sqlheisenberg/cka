apiVersion: v1
kind: Pod
metadata:
  name: simple-webapp
  labels: 
       app: App1
       function: Frontend

spec:
  containers:
    - name: simple-webapp
      image: simple-webapp
      ports:
        - containerPort: 8080
  tolerations:
    - key: "app"
      operator: "Equal"
      value: "blue"
      effect: "NoSchedule"
